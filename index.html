<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume for Phil Duby</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!--
  This should use a CDN to grab the jQuery library from, but for the purpose
  of the couse this was developed as part of, a static local version was used.
  -->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <!--
  support for an interactive Google Map
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!--
    Everything from here to the <script> tag below is the skeleton of the
    website application. Fleshed out by the javascript code.
    -->
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <!--
  Provided (and tweaked) script to adjust the display of any unpopulated
  sections of the skeleton.
  No jQuery here.  This backstops potential failure modes, like failing to load
  the jQuery library.  Use only absolute basic functionality.
  -->
  <script type="text/javascript">
/*jslint browser: true, indent: 2, maxlen: 82 */
var appData;
(function () {
  'use strict';
  if (appData === undefined) {
    appData = {};
  } else {
    if (typeof appData !== 'object') {
      alert('AppData is already declared as type ' + (typeof appData));
      return;
    }
  }

  //function to DRY the logic to tweak the display of an empty section
  appData.showAsEmpty = function (rootId) {
    document.getElementById(rootId).style.backgroundColor = 'black';
  };

  if (document.getElementsByClassName('flex-item').length === 0) {
    appData.showAsEmpty('topContacts');
  }
  if (document.getElementsByTagName('h1').length === 0) {
    appData.showAsEmpty('header');
  }
  if (document.getElementsByClassName('work-entry').length === 0) {
    appData.showAsEmpty('workExperience');
  }
  if (document.getElementsByClassName('project-entry').length === 0) {
    appData.showAsEmpty('projects');
  }
  if (document.getElementsByClassName('education-entry').length === 0) {
    appData.showAsEmpty('education');
  }
  if (document.getElementsByClassName('flex-item').length === 0) {
    appData.showAsEmpty('letsConnect');
  }
  if (document.getElementById('map') === null) {
    appData.showAsEmpty('mapDiv');
  }

}());
  </script>
</body>
</html>
