<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume for Phil Duby</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!--
  This should use a CDN to grab the jQuery library from, but for the purpose
  of the course this was developed as part of, a static local version is used.
  -->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <!--
  support for an interactive Google Map
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!--
    Everything from here to the <script> tag below is the skeleton of the
    website application. Fleshed out by the javascript code.
    -->
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box white-text'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='sleep gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class='sleep'>
      <h2>Projects</h2>
    </div>
    <div id="education" class='sleep gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv" class='sleep'>
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    /*jslint browser: true, indent: 2, maxlen: 80 */
    /**
     * Provided (and tweaked) code to adjust the display properties for any
     * skeleton sections that did not get populated.
     *
     * Use setTimeout with an anonymous function to give the code in
     * resumeBuilder to finish.  That starts running when the DOM is ready,
     * which is just about the same time that this code gets seen.
     *
     * No jQuery here.  This backstops potential failure modes, like failing
     * to load the jQuery library.  Use only absolute basic javaScript.
     */
    setTimeout(function () {
      'use strict';
      //return;

      //function to DRY the logic to tweak the display of an empty section
      function showAsEmpty(rootId) {
        document.getElementById(rootId).className = 'emptyBlock';
      }

      if (document.getElementsByClassName('flex-item').length === 0) {
        showAsEmpty('topContacts');
      }
      if (document.getElementsByTagName('h1').length === 0) {
        showAsEmpty('header');
      }
      if (document.getElementsByClassName('work-entry').length === 0) {
        showAsEmpty('workExperience');
      }
      if (document.getElementsByClassName('project-entry').length === 0) {
        showAsEmpty('projects');
      }
      if (document.getElementsByClassName('education-entry').length === 0) {
        showAsEmpty('education');
      }
      if (document.getElementsByClassName('flex-item').length === 0) {
        showAsEmpty('letsConnect');
      }
      if (document.getElementById('map') === null) {
        showAsEmpty('mapDiv');
      }
    }, 500);// Wait half a second before starting the empty block checks
  </script>
</body>
</html>
